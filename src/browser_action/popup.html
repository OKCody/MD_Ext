<!DOCTYPE html>
<html>
<head>
  <style>
    html{
      width: 300px;
      padding: 2.5px;
    }
    .row{
      width: 100%;
      margin-top: 10px;
      height: 50px;
    }
    .button{
      border: 1px solid #dddddd;
      width: 100%;
      height: 100%;
      line-height: 50px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      vertical-align: middle;
      font-size: 16px;
    }
    .button:hover{
      background-color: #eeeeee;
      border-color: #bbbbbb;
    }
    label{
      line-height: 50px;
    }
    #filename_container{
      height: 1em;
    }
    /*Hidden so as not to interfere with clean UI*/
    #css_file{
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
  </style>
	<title>Options</title>
</head>
<body>
  <div class="row">
    <h1>MD_Ext</h1>
  </div>
  <div class="row" id="filename_container">
    <div id="filename"></div>
  </div>
  <div class="row">
    <input id="css_file" name="fileEntry" type="file"></input>
    <label class="button" for="css_file">Select Stylesheet</label>
  </div>
  <div class="row">
    <div class="button" id="save">Apply Stylesheet</div>
  </div>
  <div class="row">
    <div class="button" id="remove">Remove Stylesheet</div>
  </div>
  <!--JS include must be last line in body for eventListeners to work-->
  <script src="action.js"></script>
</body>
</html>
